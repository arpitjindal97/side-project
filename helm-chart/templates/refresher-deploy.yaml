apiVersion: apps/v1
kind: Deployment
metadata:
  name: refresher
spec:
  selector:
    matchLabels:
      app: refresher
  replicas: 1
  template:
    metadata:
      labels:
        app: refresher
    spec:
      affinity:
        {{- .Values.vergon.affinityNotMaster | toYaml | nindent 8 }}
      containers:
        - name: refresher
          image: arpitjindal1997/refresher:latest
          imagePullPolicy: Always
          ports:
            - containerPort: 8081
