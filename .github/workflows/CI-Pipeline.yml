name: CI Pipeline
on:
  push:
    branches:
      - main
  workflow_dispatch:

jobs:
  Build_Go:
    name: Build Go Projects
    runs-on: ubuntu-latest
    steps:
      - name: Checkout Stage
        uses: actions/checkout@v3
      - name: Set up QEMU
        uses: docker/setup-qemu-action@v2
      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v2
      - name: Login to DockerHub
        uses: docker/login-action@v2
        with:
          username: ${{ secrets.DOCKERHUB_USERNAME }}
          password: ${{ secrets.DOCKERHUB_TOKEN }}
      - name: Builder Script
        run: bash ./build/builder.sh

  Build_Java:
    name: Build Java Project
    runs-on: ubuntu-latest
    steps:
      - name: Checkout Stage
        uses: actions/checkout@v3
      - name: Set up QEMU
        uses: docker/setup-qemu-action@v2
      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v2
      - name: Login to DockerHub
        uses: docker/login-action@v2
        with:
          username: ${{ secrets.DOCKERHUB_USERNAME }}
          password: ${{ secrets.DOCKERHUB_TOKEN }}
      - uses: actions/setup-java@v3
        with:
          distribution: 'temurin'
          java-version: '17'
      - name: Compile
        run: |
          cd java-src
          wget -q https://repo1.maven.org/maven2/org/libtorrent4j/libtorrent4j-linux/2.0.6-26/libtorrent4j-linux-2.0.6-26.jar
          unzip libtorrent4j-linux-2.0.6-26.jar &> /dev/null
          LIB_PATH="${PWD}"/lib/x86_64/ ./gradlew build
      - name: Build and push
        uses: docker/build-push-action@v3
        with:
          context: .
          file: build/indexer/Dockerfile
          push: true
          tags: arpitjindal1997/indexer:latest
